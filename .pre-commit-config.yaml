repos:
  # Ruff - replaces black, isort, pylint, and bandit
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linting (includes security checks)
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
        stages: [ pre-commit ]
      # Formatting (replaces black)
      - id: ruff-format
        stages: [ pre-commit ]

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: "bash -lc 'cd .. && compliance/.venv/bin/python -m mypy compliance --config-file=compliance/mypy.ini'"
        language: system
        types: [ python ]
        require_serial: true
        stages: [ pre-commit ]
        pass_filenames: false
      # - id: no-lint-suppressions
      #   name: no-lint-suppressions
      #   entry: bash -c "cd .. && .venv/bin/python scripts/list_noqas.py compliance"
      #   language: system
      #   pass_filenames: false
      #   stages: [ pre-commit ]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'if [ -f scripts/run_tests.py ]; then .venv/bin/python scripts/run_tests.py; else echo "Skipping compliance tests (no runner)"; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [ pre-push ]
        require_serial: true

  # Additional useful hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        stages: [ pre-commit ]
      - id: check-added-large-files
        args: ['--maxkb=100000']  # 100MB limit
        stages: [ pre-commit ]
      - id: check-merge-conflict
        stages: [ pre-commit ]
      - id: debug-statements
        stages: [ pre-commit ]
